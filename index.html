<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form validation</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon">    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
  </head>
  <body>

    <div class="container">
      <div class="row">  
        <div class="col bg-info">
          <form action="">

            <div class="row m-3">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
              </div>
            </div>

            <div class="row m-3">
              <div class="col">
                <label for="email1" class="form-label">Email address</label>
                <input type="email" class="form-control email1" id="email1" name="email1" required>
              </div>

              <div class="col">
                <label for="Password1" class="form-label">Password</label>
                <input type="password" class="form-control Password1" id="Password1" name="password1" required>
              </div>
            </div>

            <div class="row m-3">
              <div class="col">
                 <label for="DataList" class="form-label">Datalist </label>
                <input class="form-control" list="datalistOptions" id="DataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                  <option value="San Francisco">
                  <option value="New York">
                  <option value="Seattle">
                  <option value="Los Angeles">
                  <option value="Chicago">
                </datalist>
              </div>
              <div class="col">
                <label for="">Select One</label>          
                <select class="form-select">
                  <option selected>Select One</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>

            <div class="row m-3">
              <div class="col">
                <label for="FileSm" class="form-label">Small file </label>
                <input class="form-control form-control-sm" id="FileSm" type="file">
              </div>
              <div class="col">
                <label for="formFileLg" class="form-label">Large file </label>
              <input class="form-control form-control-lg" id="formFileLg" type="file">
              </div>
            </div> 

            <div class="row m-3">
              <div class="col">
                <label for="FileMultiple" class="form-label">Multiple files </label>
                <input class="form-control" type="file" id="FileMultiple" multiple>
              </div>

              <div class="col">
                <label for="Textarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="Textarea1" name="Textarea1" rows="3"></textarea>
              </div>
            </div>

            <div class="row m-3">
              <div class="col">
                <label for="exampleColorInput" class="form-label">Color picker</label>
                  <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
              </div>

              <div class="col">
                <input type="checkbox" class="form-check-input Check1" id="Check1" name="Check1">
                <label class="form-check-label" for="Check1">Check me out</label>
                </div>
            </div>

            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-info">Clear</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
